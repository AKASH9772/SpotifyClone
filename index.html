<!DOCTYPE html>
<div lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- your favorite music app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

   <nav>
    <ul>
        <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
   </nav>
<div class="container">
    <div class="songItem"><img src="10.jpg" alt="1">
        <span>Let me Love you</span> <span class="timestamp">5:40</span><i class="far fa-play-circle"></i></div>
        <div class="songItem"><img src="3.jpg" alt="1">
            <span>I am Made For You</span> <span class="timestamp">5:40</span><i class="far fa-play-circle"></i></div>
            <div class="songItem"><img src="6.jpg" alt="1">
                <span>Safety Dance</span> <span class="timestamp">5:40</span><i class="far fa-play-circle"></i></div>
                <div class="songItem"><img src="4.jpg" alt="1">
                    <span>Rich The Kid</span> <span class="timestamp">5:40</span><i class="far fa-play-circle"></i></div>
                    <div class="songItem"><img src="9.jpg" alt="1">
                        <span>Beautiful Girl</span> <span class="timestamp">5:40</span><i class="far fa-play-circle"></i></div>
                        <div class="songItem"><img src="5.jpg" alt="1">
                            <span>What The Song</span> <span class="timestamp">5:40</span><i class="far fa-play-circle"></i></div>
    </div>
    
    <div class="songList"></div>
    <div class="songBanner"></div>
    </span>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <i class="fas fa-3x fa-step-backward"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward"></i>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
            let me love you
        </div>
    </div>
</div>


<script src="https://kit.fontawesome.com/6ec64f8117.js" crossorigin="anonymous"></script>
</div>
